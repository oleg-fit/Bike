<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="body--nojs">

  <main>
    <section class="catalog-header">

    </section>

    <section class="catalog">
      <div class="container">
        <div class="catalog__inner">

          <div class="catalog__filter">

            <form class="form" action="#">

              <fieldset class="form__fieldset">

                <legend class="form__legend">
                  Электровелосипед
                </legend>

                <ul class="form__list">

                  <li class="form__list-item">
                    <label>
                      <input class="visually-hidden" type="checkbox" name="yes">
                      <span class="form__check-box"></span>
                      <span class="form__text">Да</span>
                    </label>
                  </li>

                  <li class="form__list-item">
                    <label>
                      <input class="visually-hidden" type="checkbox" name="no">
                      <span class="form__check-box"></span>
                      <span class="form__text">Нет</span>
                    </label>
                  </li>

                </ul>

              </fieldset>

            </form>
          </div>

          <div class="catalog__content">

            <ul class="bike-list">

              <li class="bike-list__item">

                <div class="bike-list__img-block">

                  <picture>
                    <source type="image/webp" srcset="img/bike/catalog-bike-1@1x.webp 1x, img/bike/catalog-bike-1@2x.webp 2x">
                    <img class="bike-list__img-bike" src="img/bike/catalog-bike-1@1x.png" srcset="img/bike/catalog-bike-1@2x.png 2x" alt="Картинка Велосипеда" width="263" height="114">
                  </picture>

                </div>

                <div class="bike-list__description">
                  <a href="#">
                    <img src="img/bike/basket-plus.jpg" alt="Иконка корзины с плюсом" width="50" height="50">
                  </a>
                  <h2 class="bike-list__description-title">
                    NEUZER Chopper Apocalypse
                  </h2>
                  <span class="bike-list__description-parameters">
                    24”, сталь Hi-Ten
                  </span>
                  <span class="bike-list__description-country">
                    Венгрия
                  </span>
                  <span class="bike-list__description-price">
                    75 000 Р
                  </span>
                </div>
              </li>

              <li class="bike-list__item">

                <div class="bike-list__img-block">

                  <picture>
                    <source type="image/webp" srcset="img/bike/bike-2-desktop@1x.webp 1x, img/bike/bike-2-desktop@2x.webp 2x">
                    <img src="img/bike/bike-2-desktop@1x.png" srcset="img/bike/bike-2-desktop@2x.png 2x" alt="Картинка Велосипеда" width="260" height="128">
                  </picture>

                </div>

                <div class="bike-list__description">
                  <a href="#">
                    <img src="img/bike/basket-plus.jpg" alt="Иконка корзины с плюсом" width="50" height="50">
                  </a>
                  <h2 class="bike-list__description-title">
                    Schwinn Stingray OCC
                  </h2>
                  <span class="bike-list__description-parameters">
                    20”+24”, сталь
                  </span>
                  <span class="bike-list__description-country">
                    США
                  </span>
                  <span class="bike-list__description-price">
                    34 000 Р
                  </span>
                </div>
              </li>

              <li class="bike-list__item">

                <div class="bike-list__img-block">

                  <picture>
                    <source type="image/webp" srcset="img/bike/bike-3-desktop@1x.webp 1x, img/bike/bike-3-desktop@2x.webp 2x">
                    <img src="img/bike/bike-3-desktop@1x.png" srcset="img/bike/bike-3-desktop@2x.png 2x" alt="Картинка Велосипеда" width="258" height="162">
                  </picture>

                </div>

                <div class="bike-list__description">
                  <a href="#">
                    <img src="img/bike/basket-plus.jpg" alt="Иконка корзины с плюсом" width="50" height="50">
                  </a>
                  <h2 class="bike-list__description-title">
                    Harley <br> Davidson
                  </h2>
                  <span class="bike-list__description-parameters">
                    20”, сталь
                  </span>
                  <span class="bike-list__description-country">
                    Китай
                  </span>
                  <span class="bike-list__description-price">
                    23 000 Р
                  </span>
                </div>
              </li>

              <li class="bike-list__item">

                <div class="bike-list__img-block">

                  <picture>
                    <source type="image/webp" srcset="img/bike/bike-4-desktop@1x.webp 1x, img/bike/bike-4-desktop@2x.webp 2x">
                    <img src="img/bike/bike-4-desktop@1x.png" srcset="img/bike/bike-4-desktop@2x.png 2x" alt="Картинка Велосипеда" width="258" height="162">
                  </picture>

                </div>

                <div class="bike-list__description">
                  <a href="#">
                    <img src="img/bike/basket-plus.jpg" alt="Иконка корзины с плюсом" width="50" height="50">
                  </a>
                  <h2 class="bike-list__description-title">
                    Harley <br> Davidson
                  </h2>
                  <span class="bike-list__description-parameters">
                    20”, сталь
                  </span>
                  <span class="bike-list__description-country">
                    Китай
                  </span>
                  <span class="bike-list__description-price">
                    23 000 Р
                  </span>
                </div>
              </li>


            </ul>
          </div>

        </div> <!--/.catalog__inner -->
      </div> <!--/.container -->
    </section> <!--/.catalog -->

  </main>

</body>
</html>
